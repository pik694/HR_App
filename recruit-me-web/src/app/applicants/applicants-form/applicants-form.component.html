<h1>Create job posting</h1>
<form (ngSubmit)="saveApplicant()" #applicantsForm="ngForm">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" id="firstName" name="firstName" required [(ngModel)]="model.firstName">
  </div>

  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input class="form-control" id="lastName" name="lastName" required [(ngModel)]="model.lastName">
  </div>

  <div class="form-group">
    <label for="birthDate">Birth Date</label>
    <input type="date" class="form-control" id="birthDate" name="birthDate" required [(ngModel)]="model.birthDate">
  </div>

  <div class="form-group">
    <label for="email">E-Mail</label>
    <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="model.email">
  </div>

  <div class="form-group">
    <label for="phoneNumber">Phone Number</label>
    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required [(ngModel)]="model.phoneNumber">
  </div>

  <div class="form-group">
    <label for="resume">Resume</label>
    <input type="file" class="form-control" id="resume" name="resume" (change)="onFileChange($event)" [(ngModel)]="model.resume">
  </div>

  <button type="submit" class="btn btn-success" [disabled]="!applicantsForm.form.valid">Submit</button>
  <p class="alert-danger" *ngIf="errorMsg">{{ errorMsg }}</p>

</form>
