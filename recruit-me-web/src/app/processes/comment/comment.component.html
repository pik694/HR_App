<div class="row" *ngIf="ready">
  <div class="col-md-12 comment-main-container">
    <div *ngIf="!isEditing" class="comment-details">
      <section class="offset-md-1 col-md-3 crud-controls">

      </section>
      <div class="comment-username">
        {{ model.user.firstName }} {{ model.user.lastName}}, {{ model.date}}
        <a href="javascript:void(0)" (click)="startEditing()">Edit</a>
        <a href="javascript:void(0)" data-toggle="modal" [attr.data-target]="'#' + modalId">Delete</a>
      </div>
      <div class="comment-content">{{ model.content }}</div>
    </div>
    <div *ngIf="isEditing" class="comment-form">
      <textarea class="comment-input" required [(ngModel)]="model.content" placeholder="Comment"></textarea>
      <div class="container">
        <div class="row">
          <a href="javascript:void(0)" (click)="saveComment()" class="btn btn-primary a-btn-slide-text">
            <span><strong>Save</strong></span>
          </a>
          <a href="javascript:void(0)" *ngIf="!isCreatingNew" (click)="cancelEditing()" class="btn btn-danger a-btn-slide-text">
            <span><strong>Cancel</strong></span>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div id="{{modalId}}" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete</h5>
          <button id="closeExampleModal" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete the comment?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteComment()">Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
